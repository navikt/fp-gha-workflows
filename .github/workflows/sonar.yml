name: "Sonar Analyse"
on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        description: Java SDK versjon som skal brukes.
        default: '21'
      sonar-scan:
        required: false
        type: boolean
        description: Skal sonar scan brukes?
        default: true
jobs:
  analyze:
    name: Analyze code
    if: inputs.sonar-scan && github.actor != 'dependabot[bot]'
    permissions:
      actions: read
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0 # checkout gir shallow copy - fetch-depth: 0 vil tilgjengeliggjÃ¸re tags

      - name: Setup java and maven
        uses: navikt/fp-gha-workflows/.github/actions/setup-java-and-maven@main # ratchet:exclude
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          java-version: ${{ inputs.java-version }}

      - name: Download JaCoCo report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report

      - name: Run SonarQube analysis
        run: >
          mvn sonar:sonar -s settings.xml ${{ inputs.t-2c }} -e -q -B 
          -Djacoco.destFile=$(pwd)/target/jacoco.exec 
          -Psonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
