name: Deploy storybook

on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        description: Milj√∏ versjon som skal brukes til bygg.
        default: "ubuntu-latest"
      package-manager:
        required: false
        type: string
        description: Hvilken package manager en skal bruke (npm|pnpm|yarn)
        default: 'yarn'
      node-version:
        required: false
        type: string
        description: Node version som brukes.
        default: "18.8.0"

jobs:
  deploy-storybook:
    name: Deploy storybook ${{ inputs.package-manger }}
    runs-on: ${{ (github.actor == 'dependabot[bot]' && 'ubuntu-latest') || inputs.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0

      - name: Sette yarn-config
        if: inputs.package-manager == 'yarn'
        run: |
          yarn config set npmScopes.navikt.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.navikt.npmAlwaysAuth true
          yarn config set npmScopes.navikt.npmAuthToken $NPM_AUTH_TOKEN
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}

      - name: Set up NODE med yarn
        if: inputs.package-manager == 'yarn'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'yarn'
          cache-dependency-path: |
            node_modules/.cache/nx
            yarn.lock

      - name: Deploy storybook yarn
        if: inputs.package-manager == 'yarn'
        run: yarn deploy-storybook

      - name: Set up NODE med npm
        if: inputs.package-manager == 'npm'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'
          cache: "npm"

      - name: Deploy storybook npm
        if: inputs.package-manager == 'npm'
        run: npm deploy-storybook
