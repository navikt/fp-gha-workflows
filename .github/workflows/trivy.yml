name: Trivy
on:
  workflow_call:
    inputs:
      build-version:
        required: true
        type: string
        description: 'Build version of the produced image.'
      upload-sarif:
        required: false
        type: boolean
        description: Skal trivy og snyk publisere sarif til code ql security?
        default: true
jobs:
  trivy-monitor-docker:
    name: Docker
    if: github.ref_name == 'master'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # ratchet:actions/checkout@v4
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Henter image fra forrige steg
        run: docker pull ghcr.io/${{ github.repository }}/${{ inputs.build-version }}
      - name: Run Trivy vulnerability scanner non-public repo
        if: inputs.upload-sarif == false
        uses: aquasecurity/trivy-action@69cbbc0cbbf6a2b0bab8dcf0e9f2d7ead08e87e4 # ratchet:aquasecurity/trivy-action@master
        with:
          security-checks: 'vuln'
          image-ref: 'ghcr.io/${{ github.repository }}/${{ inputs.build-version }}'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          limit-severities-for-sarif: true
      - name: Run Trivy vulnerability scanner for container
        if: inputs.upload-sarif
        uses: aquasecurity/trivy-action@69cbbc0cbbf6a2b0bab8dcf0e9f2d7ead08e87e4 # ratchet:aquasecurity/trivy-action@master
        with:
          security-checks: 'vuln'
          image-ref: 'ghcr.io/${{ github.repository }}/${{ inputs.build-version }}'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'HIGH,CRITICAL'
          limit-severities-for-sarif: true
      - name: Upload Trivy scan results to GitHub Security tab
        if: always() && inputs.upload-sarif
        uses: github/codeql-action/upload-sarif@49abf0ba24d0b7953cb586944e918a0b92074c80 # ratchet:github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy.sarif'
