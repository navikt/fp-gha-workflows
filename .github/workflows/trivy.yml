name: Trivy
on:
  workflow_call:
    inputs:
      build-version:
        required: true
        type: string
        description: 'Build version of the produced image.'
      upload-sarif:
        required: false
        type: boolean
        description: Skal trivy og snyk publisere sarif til code ql security?
        default: true
jobs:
  trivy-monitor-docker:
    name: Docker
    if: github.ref_name == 'master'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # ratchet:actions/checkout@v4
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@0d4c9c5ea7693da7b068278f7b52bda2a190a446
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Henter image fra forrige steg
        run: docker pull ghcr.io/${{ github.repository }}/${{ inputs.build-version }}
      - name: Run Trivy vulnerability scanner non-public repo
        if: inputs.upload-sarif == false
        uses: aquasecurity/trivy-action@595be6a0f6560a0a8fc419ddf630567fc623531d # ratchet:aquasecurity/trivy-action@0.22.0
        with:
          security-checks: 'vuln'
          image-ref: 'ghcr.io/${{ github.repository }}/${{ inputs.build-version }}'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          limit-severities-for-sarif: true
      - name: Run Trivy vulnerability scanner for container
        if: inputs.upload-sarif
        uses: aquasecurity/trivy-action@595be6a0f6560a0a8fc419ddf630567fc623531d # ratchet:aquasecurity/trivy-action@0.22.0
        with:
          security-checks: 'vuln'
          image-ref: 'ghcr.io/${{ github.repository }}/${{ inputs.build-version }}'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'HIGH,CRITICAL'
          limit-severities-for-sarif: true
      - name: Upload Trivy scan results to GitHub Security tab
        if: always() && inputs.upload-sarif
        uses: github/codeql-action/upload-sarif@23acc5c183826b7a8a97bce3cecc52db901f8251 # ratchet:github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy.sarif'
