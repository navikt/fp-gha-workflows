name: Trivy
on:
  workflow_call:
    inputs:
      build-version:
        required: true
        type: string
        description: 'Build version of the produced image.'
      upload-sarif:
        required: false
        type: boolean
        description: Skal trivy og snyk publisere sarif til code ql security?
        default: true
jobs:
  trivy-monitor-docker:
    name: Docker
    if: github.ref_name == 'master'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # ratchet:actions/checkout@v4
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Henter image fra forrige steg
        run: docker pull ghcr.io/${{ github.repository }}/${{ inputs.build-version }}
      - name: Run Trivy vulnerability scanner non-public repo
        if: inputs.upload-sarif == false
        uses: aquasecurity/trivy-action@5681af892cd0f4997658e2bacc62bd0a894cf564 # ratchet:aquasecurity/trivy-action@0.27.0
        env:
          TRIVY_JAVA_DB_REPOSITORY: "public.ecr.aws/aquasecurity/trivy-java-db:1"
        with:
          security-checks: 'vuln'
          image-ref: 'ghcr.io/${{ github.repository }}/${{ inputs.build-version }}'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'
          limit-severities-for-sarif: true
      - name: Run Trivy vulnerability scanner for container
        if: inputs.upload-sarif
        uses: aquasecurity/trivy-action@5681af892cd0f4997658e2bacc62bd0a894cf564 # ratchet:aquasecurity/trivy-action@0.27.0
        env:
          TRIVY_JAVA_DB_REPOSITORY: "public.ecr.aws/aquasecurity/trivy-java-db:1"
        with:
          security-checks: 'vuln'
          image-ref: 'ghcr.io/${{ github.repository }}/${{ inputs.build-version }}'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'HIGH,CRITICAL'
          limit-severities-for-sarif: true
      - name: Upload Trivy scan results to GitHub Security tab
        if: always() && inputs.upload-sarif
        uses: github/codeql-action/upload-sarif@c36620d31ac7c881962c3d9dd939c40ec9434f2b # ratchet:github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy.sarif'
